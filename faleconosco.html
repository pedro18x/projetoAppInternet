       </div>
        <section>
          <h2>Contato</h2>
          <form action="index.html" method="post"> 
           <!--Autocomplete serve para não dar opções para os usúarios -->
            <label>Nome</label>
            <input type="text" nome="name" placeholder="Digite seu nome" autocomplete="off" required>
            <label>Email</label>
            <input type="email" nome="email" placeholder="Digite seu email" autocomplete="off" required>
            <label>Mensagens</label>
            <textarea name="Mensagens" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
            <button type="submit">Enviar</button>
          </form>
        </section>
